<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="">Search</label>
            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Buscar Artista">
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>
    </div>
</div>
<div class="card-columns m-5">
    <div *ngFor="let artista of Artistas" class="card">
        <img [src]="artista.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ artista.name }}</h5>
        </div>
    </div>
</div>
